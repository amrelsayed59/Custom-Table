<div class="container-fluid p-0">
  <mat-drawer-container>
    <mat-drawer
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="!mobileQuery.matches"
      [ngClass]="{ 'sidenav-collapsed': collapsedNav && !mobileQuery.matches }"
    >
      <div class="sidenav-header d-flex justify-content-between">
        <span>{{
          collapsedNav && !mobileQuery.matches ? "S" : "SideNav"
        }}</span>
        <button
          mat-icon-button
          (click)="
            mobileQuery.matches ? snav.toggle() : (collapsedNav = !collapsedNav)
          "
          class="bg-danger"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <ul>
        <li>
          <a [routerLink]="['/campaign/dashboard']">
            {{ translationPrefix + "dashboard" | translate }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/campaign/teams']">
            {{ translationPrefix + "campaignTeam" | translate }}
          </a>
        </li>
      </ul>
    </mat-drawer>

    <mat-drawer-content
      [ngClass]="{ 'sidenav-collapsed': collapsedNav && !mobileQuery.matches }"
      appRtl
    >
      <section>
        <app-header></app-header>
        <ng-content select="router-outlet"></ng-content>
      </section>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
